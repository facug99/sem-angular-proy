<h3 class="bg-success p-2 text-white bg-gradient">Lista de Articulos</h3>
<table class="tabla">
    <thead>
        <tr>
            <th></th>
            <th>Nombre Articulo</th>
            <th>Tama√±o</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        @for (article of articles; track article.name) {
        <tr [ngClass]="{'clase': article.price}">
            <td><img [src]="article.image" [alt]="article.name" class="resized-image"></td>
            <td>{{article.name}}</td>
            <td>{{article.size}}</td>
            <td>{{article.price | currency}} </td>
            @if (article.stock==0){
            <td>Sin Stock</td>
            }@else {
            <td>{{article.stock}}</td>
            }
            <td>
                <input type="text" class="inputCompra" [(ngModel)]="article.count">
                <div class="contenedorBTN">
                    <button size="10" class="btn btn-success btn-sm" (click)="upgradeMethod(article)">+</button>
                    <button size="10" class="btn btn-danger btn-sm" (click)="downgradeMethod(article)">-</button>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
